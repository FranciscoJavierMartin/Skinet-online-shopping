<header>
  <span *ngIf="totalCount">
    <strong>
      {{ this.pageNumber * this.pageSize - (this.pageSize - 1) }}
      -
      {{
        this.pageNumber * this.pageSize > this.totalCount
          ? this.totalCount
          : this.pageNumber * this.pageSize
      }}
    </strong>
    of <strong>{{ this.totalCount }}</strong> Results
  </span>
  <span *ngIf="totalCount === 0">
    There are <strong>0</strong> results for this filter
  </span>
</header>
